<!doctype html>
<html lang="en"></html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}License Plate Bingo{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.2.2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-icons-1.9.1.css') }}">
</head>
<body>

<div class="container-fluid">
    <div class="pt-3 row">
        <div class="col">
            <h1>License Plate Bingo</h1>
        </div>
    </div>

    {% block content %}{% endblock %}

    <div class="pb-2 pt-3 row">
        <div class="col">
            <hr class="border-light">
            <small class="text-muted">
                {{ g.version }}
                {% if g.debug_layout %}
                    <span class="d-inline d-sm-none">xs</span>
                    <span class="d-none d-sm-inline d-md-none">sm</span>
                    <span class="d-none d-md-inline d-lg-none">md</span>
                    <span class="d-none d-lg-inline d-xl-none">lg</span>
                    <span class="d-none d-xl-inline d-xxl-none">xl</span>
                    <span class="d-none d-xxl-inline">xxl</span>
                {% endif %}
            </small>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='bootstrap-5.2.2.bundle.js') }}"></script>
<script src="{{ url_for('static', filename='htmx-1.8.2.js') }}"></script>
{% block end_of_body %}{% endblock %}

</body>
